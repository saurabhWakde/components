<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Gender Selection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .half-circle {
            width: 200px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            background-color: #ff6347; /* Adjust the background color as needed */
            clip-path: ellipse(50% 100% at 50% 100%);
            
        }
    </style>
    <script>
        $(document).ready(function() {
            // Alert on each character input
            $(document).on('input', '#fname', function() {
                var currentChar = $(this).val().slice(-1);
                $('#fname').val($(this).val());
                alert('Current character: ' + currentChar);
            });

            // Update select option based on radio button selection
            $(document).on('change', 'input[name="gender"]', function() {
                var selectedGender = $(this).val();
                $('#genderSelect').val(selectedGender);
                $('#selectedGenderDisplay').text('Selected Gender: ' + selectedGender);
            });
        });
    </script>
</head>
<body>
    <div class="half-circle"></div>
    <form>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name"><br><br>

        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" name="username"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="genderSelect">Select Gender:</label>
        <select id="genderSelect" name="genderSelect">
            <option value="">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <div id="selectedGenderDisplay">Selected Gender: </div>
    </form>
</body>
</html>
